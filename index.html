<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Google Drive Space Indicator Circle</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="https://cdn.rawgit.com/PeterBrain/google-drive-space/master/script.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>

		<div class="prepie">
			<div class="pie">
				<div class="clip1">
					<div class="slice1"></div>
				</div>
				<div class="clip2">
					<div class="slice2"></div>
				</div>
				<div class="overlay"></div>
				<div class="status1"></div>
			</div>
		</div>
		<div class="out">
			<div class="left">
				<div class="current"></div>
				<div>
					<div class="percent"></div>
					<span style="display: inline-block;">belegt</span>
				</div>
			</div>
			<div class="right">
				<div class="max"></div>
				<div>
					<span style="display: inline-block;">Gesamtspeicherplatz</span>
				</div>
			</div>
		</div>

	</body>
</html>
